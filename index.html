<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M. Ramadhan Titan Dwi Cahya - CV (Component Version)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js"></script>
</head>

<body>
    <!-- Navigation Container -->
    <div id="navigation-container"></div>

    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- About Container -->
    <div id="about-container"></div>

    <!-- Skills Container -->
    <div id="skills-container"></div>

    <!-- Education Container -->
    <div id="education-container"></div>

    <!-- Experience Container -->
    <div id="experience-container"></div>

    <!-- Projects Container -->
    <div id="projects-container"></div>

    <!-- Contact Container -->
    <div id="contact-container"></div>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <script>
        // Function to load component
        async function loadComponent(componentName, containerId) {
            try {
                const response = await fetch(`components/${componentName}.html`);
                if (!response.ok) {
                    throw new Error(`Failed to load ${componentName} component`);
                }
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading ${componentName} component:`, error);
                document.getElementById(containerId).innerHTML = `<p>Error loading ${componentName} component</p>`;
            }
        }

        // Load all components when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadComponent('navigation', 'navigation-container');
            loadComponent('header', 'header-container');
            loadComponent('about', 'about-container');
            loadComponent('skills', 'skills-container');
            loadComponent('education', 'education-container');
            loadComponent('experience', 'experience-container');
            loadComponent('projects', 'projects-container');
            loadComponent('contact', 'contact-container');
            loadComponent('footer', 'footer-container');
        });
    </script>
</body>

</html>
